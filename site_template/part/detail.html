<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>detail</title>
<style type="text/css">
.container>section {
	font-family: 'Noto Sans KR', sans-serif;
	flex-grow: 1;
}

.section-1__detail {
	min-height: 70vh;
	flex-direction: column;
	width: 846px;
	margin: 0 auto;
}

.section-1__detail>div {
	padding: 0 30px;
}

.section-1__detail>.detail_1 {
	align-items: center;
	height: 60px;
	border-bottom: solid 1px;
}

.section-1__detail>.detail_1>span {
	font-size: 30px;
	font-weight: 700;
}

.section-1__detail>.detail_2 {
	align-items: center;
	height: 30px;
	border-bottom: solid 1px;
}

.section-1__detail>.detail_2>div {
	font-size: 14px;
	font-weight: 400;
}

.section-1__detail>.detail_2>div:nth-child(3) {
	margin-left: 30px;
}

.section-1__detail>.detail_3 {
	height: 450px;
	padding: 20px 30px;
	border-bottom: solid 1px;
}

.section-1__detail>.detail_4 {
	flex-direction: column;
	justify-content: center;
	height: 80px;
}

.section-1__detail>.detail_4  span {
	font-size: 14px;
	font-weight: 500;
}

.section-1__detail>.detail_4>div:hover span {
	color: #505050;
}
</style>
</head>
<body>
	<!----------섹션 시작---------------------------------->
	<section class="con-min-width">
		<div class="con">
			<div class="section-1__detail flex">
				<div class="detail_1 flex">
					<span>[title]</span>
				</div>
				<div class="detail_2 flex">
					<div>작성일 :</div>
					<div class="regDate">[regDate]</div>
					<div>조회수</div>
					<div class="count">[count]</div>
				</div>
				<div class="detail_3">
					<div class="body">[body]</div>
				</div>

				<div class="detail_4 flex">
					<div class="prev">
						<a href="" hred="#"> <span><이전글></span> <span>방명록을
								남겨주세요</span>
						</a>
					</div>
					<div class="next">
						<a href="" hred="#"> <span> <다음글></span> <span>2021년
								새해 계획</span>
						</a>
					</div>
				</div>

			</div>
		</div>
	</section>
	<!----------섹션 끝---------------------------------->
