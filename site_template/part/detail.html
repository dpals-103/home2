<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>detail</title>
<style type="text/css">

/*섹션*/
.container>section {
	font-family: 'Noto Sans KR', sans-serif;
	flex-grow: 1;
}

.section-1__detail {
	min-height: 60vh;
	flex-direction: column;
	width: 846px;
	margin: 0 auto;
}

.section-1__detail>div {
	padding: 0 30px;
}

.section-1__detail>.detail_1 {
	align-items: center;
	height: 60px;
	border-bottom: solid 1px;
}

.section-1__detail>.detail_1>span {
	font-size: 30px;
	font-weight: 700;
}

.section-1__detail>.detail_2 {
	align-items: center;
	height: 30px;
	border-bottom: solid 1px;
}

.section-1__detail>.detail_2>div {
	font-size: 14px;
	font-weight: 400;
}

.section-1__detail>.detail_2>div:nth-child(3) {
	margin-left: 30px;
}

.section-1__detail>.detail_2>div:nth-child(5) {
	margin-left: 30px;
}

.section-1__detail>.detail_3 {
	height: 450px;
	padding: 20px 30px;
	border-bottom: solid 1px;
}

.section-1__detail>.detail_4 {
	align-items: center;
	justify-content: space-around;
	height: 30px;
}

.section-1__detail>.detail_4>div>a {
	font-size: 14px;
	font-weight: 500;
}

.section-1__detail>.detail_4>div:hover>a {
	color: #505050;
	text-decoration: underline;
}
</style>
</head>
<body>

	
	<!-- 코드 미러 라이브러리 추가, 토스트 UI 에디터에서 사용됨 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.css" />
	<!-- 토스트 UI 에디터, CSS 코어 -->
	<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
	
	<!-- 토스트 UI 에디터, 자바스크립트 코어 -->
	<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
