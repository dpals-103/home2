<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>list</title>
    <style type="text/css">
    :root{
  --notice__id : 150px;
  --notice__title : 300px;
  --notice__writer : 200px;
  --notice__count : 200px;
  --notice__regDate : 400px;
}


.flex_list{
  display : flex; 
  justify-content : center; 
}

.notice{
  text-align : center;
  font-family : 'Noto Sans KR', sans-serif;
}

.notice > div{
  font-weight : 500;
  font-size : 12px;
}
.section-1__notice > .title{
  display : inline-block;
  margin-bottom : 30px;
}

.section-1__notice >.title > span{
  font-weight : 700;
  font-size : 30px;
}


.section-1__notice > header > div > div{
  position : relative; 
}

.section-1__notice > header > div > div::after{
  content : "";
  width : 1px;
  height : 15px;
  background-color : #191919;
  position : absolute; 
  top : 50%;
  transform : translatey(-50%);
  right : 0; 
}

.notice__id{
  width : var(--notice__id); 
}

.notice__title{
  width : var(--notice__title); 
}

.notice__writer{
  width : var(--notice__writer); 
}

.notice__count{
  width : var(--notice__count); 
}

.notice__regDate{
  width : var(--notice__regDate); 
}

.section-1__notice > header{
  padding : 10px 0;
}

.section-1__notice > main{
  padding : 10px 0;
  border-top : solid 1px;
}
    
    </style>
  </head>

              <div class="notice__count">조회수</div>
              <div class="notice__regDate">날짜</div>
            </div>
          </header>
